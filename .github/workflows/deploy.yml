name: deploy

on:
  push:
    tags:
      - v.*

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
#
#      - name: lowercasing actor name
#        run: |
#          IMAGE_NAME=ghcr.io/${{ github.actor }}/freedomdancestudio:latest
#          echo "IMAGE_NAME=${HUB_NAME}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ DOCKER_HUB }}/freedomdancestudio:latest